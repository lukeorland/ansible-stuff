- name: MPD hostname
  ini_file:
    dest: "{{ mopidy_conf_path }}"
    section: mpd
    option: hostname
    value: "::"
    backup: yes
  notify: restart mopidy service

- name: Started mopidy service
  service: name=mopidy state=started enabled=yes
